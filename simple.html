<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Cards - Working Version</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Courier New', monospace;
            background-color: #1a1a2e;
            color: #eee;
            overflow: hidden;
        }
        
        .screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: none;
        }
        
        .screen.active {
            display: flex;
            opacity: 1;
        }
        
        /* Pantalla Home */
        .home-background {
            width: 100%;
            height: 100%;
            background-image: url('img/Home.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 30px;
            align-items: center;
            z-index: 10;
        }
        
        .menu-button {
            background: transparent;
            border: none;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
        }
        
        .menu-button:hover {
            transform: scale(1.1);
        }
        
        .menu-button img {
            width: 200px;
            height: auto;
            display: block;
        }
        
        /* Pantalla de juego */
        .game-background {
            width: 100%;
            height: 100%;
            background-image: url('img/Board.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
            display: flex;
            flex-direction: column;
        }
        
        .game-ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
        }
        
        .ui-button {
            background: rgba(45, 52, 54, 0.9);
            border: 2px solid #eee;
            border-radius: 8px;
            padding: 10px;
            cursor: pointer;
        }
        
        .ui-button img {
            width: 40px;
            height: auto;
        }
        
        .board-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            height: 600px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
        }
        
        .card-position {
            position: relative;
            background: rgba(0, 0, 0, 0.3);
            border: 2px dashed #eee;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 120px;
        }
        
        /* Posicionamiento espec√≠fico */
        .row-1.col-1 { grid-column: 1; grid-row: 1; }
        .row-1.col-2 { grid-column: 2; grid-row: 1; }
        .row-1.col-3 { grid-column: 3; grid-row: 1; }
        .row-1.col-4 { grid-column: 4; grid-row: 1; }
        
        .row-2.col-1 { grid-column: 1; grid-row: 2; }
        .row-2.col-4 { grid-column: 4; grid-row: 2; }
        
        .center-k {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 215, 0, 0.15);
            border: 2px dashed #ffd700;
            z-index: 5;
        }
        
        .row-3.col-1 { grid-column: 1; grid-row: 3; }
        .row-3.col-4 { grid-column: 4; grid-row: 3; }
        
        .row-4.col-1 { grid-column: 1; grid-row: 4; }
        .row-4.col-2 { grid-column: 2; grid-row: 4; }
        .row-4.col-3 { grid-column: 3; grid-row: 4; }
        .row-4.col-4 { grid-column: 4; grid-row: 4; }
        
        .position-label {
            position: absolute;
            top: 8px;
            left: 8px;
            background: #2d3436;
            color: #eee;
            padding: 4px 8px;
            border-radius: 6px;
            font-weight: bold;
            font-size: 12px;
            border: 1px solid #eee;
            z-index: 10;
        }
        
        .game-controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        
        .control-button {
            background: #2d3436;
            color: #eee;
            border: 2px solid #eee;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .control-button:hover {
            background: #74b9ff;
            border-color: #74b9ff;
        }
        
        .control-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- FASE 1: Pantalla Inicial (Home) -->
    <div id="home-screen" class="screen active">
        <div class="home-background">
            <div class="menu-buttons">
                <button id="play-btn" class="menu-button">
                    <img src="img/PlayBtm.png" alt="Play">
                </button>
                <button id="settings-btn" class="menu-button">
                    <img src="img/Settings Btm.png" alt="Settings">
                </button>
                <button id="exit-btn" class="menu-button">
                    <img src="img/Exit.png" alt="Exit">
                </button>
            </div>
        </div>
    </div>

    <!-- FASE 2: Pantalla del Juego -->
    <div id="game-screen" class="screen">
        <div class="game-background">
            <div class="game-ui">
                <button id="home-btn" class="ui-button">
                    <img src="img/Home.png" alt="Home">
                </button>
            </div>
            
            <!-- Disposici√≥n del Tablero -->
            <div class="board-container">
                <!-- Fila Superior: A, 2, 3, 4 -->
                <div class="card-position row-1 col-1" data-position="A" data-label="A">
                    <div class="position-label">A</div>
                </div>
                <div class="card-position row-1 col-2" data-position="2" data-label="2">
                    <div class="position-label">2</div>
                </div>
                <div class="card-position row-1 col-3" data-position="3" data-label="3">
                    <div class="position-label">3</div>
                </div>
                <div class="card-position row-1 col-4" data-position="4" data-label="4">
                    <div class="position-label">4</div>
                </div>

                <!-- Segunda Fila: Q, 5 -->
                <div class="card-position row-2 col-1" data-position="Q" data-label="Q">
                    <div class="position-label">Q</div>
                </div>
                <div class="card-position row-2 col-4" data-position="5" data-label="5">
                    <div class="position-label">5</div>
                </div>

                <!-- Fila Central: K (centro del tablero) -->
                <div class="card-position row-center col-center center-k" data-position="K" data-label="K">
                    <div class="position-label">K</div>
                </div>

                <!-- Tercera Fila: J, 6 -->
                <div class="card-position row-3 col-1" data-position="J" data-label="J">
                    <div class="position-label">J</div>
                </div>
                <div class="card-position row-3 col-4" data-position="6" data-label="6">
                    <div class="position-label">6</div>
                </div>

                <!-- Fila Inferior: 10, 9, 8, 7 -->
                <div class="card-position row-4 col-1" data-position="10" data-label="10">
                    <div class="position-label">10</div>
                </div>
                <div class="card-position row-4 col-2" data-position="9" data-label="9">
                    <div class="position-label">9</div>
                </div>
                <div class="card-position row-4 col-3" data-position="8" data-label="8">
                </div>
                <div class="card-position row-4 col-4" data-position="7" data-label="7">
                    <div class="position-label">7</div>
                </div>
            </div>

            <!-- Controles del Juego -->
            <div class="game-controls">
                <button id="start-game" class="control-button">Iniciar Juego</button>
                <button id="reset-game" class="control-button">Reiniciar</button>
            </div>
        </div>
    </div>

    <script>
        console.log('üéÆ Future Cards - Versi√≥n simplificada cargada');
        
        // Navegaci√≥n b√°sica
        document.getElementById('play-btn').addEventListener('click', () => {
            console.log('‚ñ∂Ô∏è Iniciando juego...');
            document.getElementById('home-screen').classList.remove('active');
            document.getElementById('game-screen').classList.add('active');
        });
        
        document.getElementById('home-btn').addEventListener('click', () => {
            console.log('üè† Volviendo al inicio...');
            document.getElementById('game-screen').classList.remove('active');
            document.getElementById('home-screen').classList.add('active');
        });
        
        // Debug: verificar carga de im√°genes
        document.querySelectorAll('img').forEach((img, index) => {
            img.onload = () => console.log(`‚úÖ Imagen ${index + 1} cargada: ${img.alt}`);
            img.onerror = () => console.error(`‚ùå Error cargando imagen ${index + 1}: ${img.src}`);
        });
        
        // Debug: verificar background images
        setTimeout(() => {
            const homeBackground = document.querySelector('.home-background');
            const gameBackground = document.querySelector('.game-background');
            
            console.log('üñºÔ∏è Home background:', window.getComputedStyle(homeBackground).backgroundImage);
            console.log('üéØ Game background:', window.getComputedStyle(gameBackground).backgroundImage);
        }, 1000);
    </script>
</body>
</html>
