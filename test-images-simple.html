<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Imágenes</title>
    <style>
        body {
            background: #000;
            color: white;
            font-family: monospace;
            padding: 20px;
        }
        img {
            max-width: 200px;
            margin: 10px;
            border: 2px solid #fff;
        }
        .test-section {
            margin: 20px 0;
            border: 1px solid #333;
            padding: 15px;
        }
    </style>
</head>
<body>
    <h1>Test de Carga de Imágenes</h1>
    
    <div class="test-section">
        <h2>Imágenes Principales</h2>
        <img src="img/Home.png" alt="Home" />
        <img src="img/PlayBtm.png" alt="Play" />
        <img src="img/Exit.png" alt="Exit" />
        <img src="img/Settings Btm.png" alt="Settings" />
        <img src="img/Board.png" alt="Board" />
    </div>
    
    <div class="test-section">
        <h2>Cartas de Prueba</h2>
        <img src="img/cards/A-S.png" alt="As de Espadas" />
        <img src="img/cards/K-H.png" alt="Rey de Corazones" />
        <img src="img/cards/Q-D.png" alt="Reina de Diamantes" />
        <img src="img/cards/J-C.png" alt="Jota de Tréboles" />
        <img src="img/cards/Backcard.png" alt="Parte trasera de carta" />
    </div>
    
    <div class="test-section">
        <h2>Test con Background Images</h2>
        <div style="width: 200px; height: 150px; background-image: url('img/Home.png'); background-size: cover; border: 2px solid white; margin: 10px;"></div>
        <div style="width: 100px; height: 140px; background-image: url('img/cards/A-S.png'); background-size: cover; border: 2px solid white; margin: 10px;"></div>
    </div>
</body>
</html>
